<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form name="newGame">
            <h4 class="form-header">Start new Mahjong game</h4>
            <div class="form-group">
                <label class="control-label">Template</label>
                <choose-template></choose-template>
                <p class="help-block">Choose the game board layout</p>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label">Min players</label>
                        <input type="number" class="form-control" name="minPlayers" placeholder="1" />
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Max players</label>
                        <input type="number" class="form-control" name="maxPlayers" placeholder="4" />
                    </div>
                </div>
            </div>
            <hr />
            <button type="submit" class="btn btn-primary btn-block">Create game</button>
        </form>
    </div>
</div>
