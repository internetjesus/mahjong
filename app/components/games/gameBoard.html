<div class="game-board">
    <div class="tile-wrapper tile-style-1" ng-show="vm.tiles != null">
        <tile ng-repeat="tile in vm.tiles" ng-click="vm.tileClick(tile)" tile="tile"></tile>
    </div>
    <div id="waiting">
        <div class="well well-sm text-center">
            <h3>Waiting for host to start the game...</h3>
        </div>
    </div>
</div>
